<script>
  (function(){
    // Auto-update check: fetch version.json (no-store) and reload when SHA changes
    try {
      const check = async () => {
        try {
          // Use relative path so it works on GitHub Pages subpaths (e.g. /genius/)
          const res = await fetch('./version.json', { cache: 'no-store' });
          if (!res.ok) return;
          const data = await res.json();
          const current = localStorage.getItem('genius_version_sha');
          if (current && current !== data.sha) {
            localStorage.setItem('genius_version_sha', data.sha);
            // New deploy detected â€” reload to fetch latest assets
            console.debug('New deploy detected, reloading...');
            window.location.reload();
            return;
          }
          if (!current) localStorage.setItem('genius_version_sha', data.sha);
        } catch (e) {
          // ignore
        }
      };
      // Check once on load
      check();
      // Also check again after 30s (in case CI finishes shortly after app load)
      setTimeout(check, 30000);
    } catch (e) {}
  })();
</script>
